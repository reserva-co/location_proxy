<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FEC Demo</title>
</head>

<body>
  <div id='Photos'></div>
  <img style="display: inline-block;" src="https://i.imgur.com/c1LNCeX.png"/>
  <div style="display: inline-block;" id="Reservations"></div>
  <div style="margin: auto; display:flex">
    <div id="reviews"></div>
  </div>
  <div style="position: relative; display:table">
    <div id="location"></div>
  </div>
  <br>
  <!-- These two lines are just one way to get the React library running in the client's browser -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
  <script src="http://localhost:3001/bundle.js"></script>
  <script src="http://localhost:3002/main.js"></script>
  <script src="http://localhost:3003/bundle.js"></script>
  <script src="http://localhost:3004/bundle.js"></script>
  <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
  <script>
    var id = parent.document.URL.match(/[0-9]*$/)

    ReactDOM.render(
      React.createElement(Reviews.default, { id }),
      document.getElementById('reviews')
    );
    ReactDOM.render(
      React.createElement(Location.default, { id }),
      document.getElementById('location')
    );
    ReservationsModule.default.ReactDOM.render(
      ReservationsModule.default.React.createElement(ReservationsModule.default.ReservationsModule),
      document.getElementById('Reservations')
    );
    ReactDOM.render(
      React.createElement(Photos.default, { listingId: id }),
      document.getElementById('Photos')
    );
  </script>
</body>

</html>
